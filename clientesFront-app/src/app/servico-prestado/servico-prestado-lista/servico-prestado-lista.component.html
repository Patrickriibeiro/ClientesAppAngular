<h1 class="mt-4">Servi√ßo Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">
    <form #consultaForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Nome Cliente : </label>
                <select [ngModelOptions]="{standalone: true}" class="form-control" [(ngModel)]="nome">
                    <option value="">Selecione....</option>
                    <option *ngFor="let cliente of clientes" [value]="cliente.nome">
                        {{ cliente.nome }}
                    </option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputNome">Mes: </label>
                <select [(ngModel)]="mes" class="form-control" name="mes">
                    <option value="">Selecione....</option>
                    <option *ngFor="let mes of meses" [value]="mes">
                        {{ mes }}
                    </option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i>Consultar
                </button>           
                <button type="button" 
                routerLink="/servicos-prestados/form"
                class="btn btn-warning ml-2">
                    <i class="fa fa-plus"></i>Novo
             </button>   
            </div>     
        </div>
    </form>
    <br>
    <div class="row">
        <div class="alert alert-warning" role="alert" *ngIf="message">
        {{ message }}
        </div> 
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Descricao</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Funcionario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of lista">
                        <td> {{ s.cliente.nome }}</td>
                        <td> {{ s.descricao}}</td>
                        <td> {{ s.valor }}</td>
                        <td> {{ s.data }}</td>
                        <td> {{ s.funcionario.nome }}</td>
                </tbody>
            </table>
        </div>
    </div>
</div>
